    <text x="400" y="330" font-family="Arial" font-size="16" text-anchor="middle" fill="#bbbbbb">Click the Generate button to start</text>
    
    <!-- Decorative spiral -->
    <path d="M400,200 
             C380,220 370,240 370,260 
             C370,280 380,300 400,320 
             C420,340 440,350 460,350 
             C480,350 500,340 520,320 
             C540,300 550,280 550,260 
             C550,240 540,220 520,200 
             C500,180 480,170 460,170 
             C440,170 420,180 400,200" 
          fill="none" stroke="#cccccc" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
</svg> 