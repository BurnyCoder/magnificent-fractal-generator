<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <g>
    <title>Fractal Placeholder</title>
    <g id="fractal" transform="translate(400, 300) scale(0.8)">
      <!-- Mandelbrot-like shape -->
      <path d="M0,0 C-120,-80 -200,-40 -240,40 C-280,120 -200,200 -120,240 C-40,280 40,280 120,240 C200,200 280,120 240,40 C200,-40 120,-80 0,0" fill="#e0e0e0" stroke="#aaaaaa" stroke-width="4"/>
      <path d="M-120,-80 C-160,-40 -180,0 -160,40 C-140,80 -100,100 -60,80 C-20,60 0,20 -20,-20 C-40,-60 -80,-120 -120,-80" fill="#d0d0d0" stroke="#aaaaaa" stroke-width="3"/>
      <path d="M120,-80 C80,-120 40,-100 20,-60 C0,-20 20,20 60,40 C100,60 140,40 160,0 C180,-40 160,-40 120,-80" fill="#d0d0d0" stroke="#aaaaaa" stroke-width="3"/>
